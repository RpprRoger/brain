<html>

    <link rel="stylesheet" type="text/css" href="pen.css">
    <link rel="stylesheet" type="text/css" href="sprites/sprite.css">
    <link rel="stylesheet" type="text/css" href="sprites/sheep/sheep.css">
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="pen">
    </div>
    <script type="text/javascript" src="lib/brain.js" ></script>
    <script type="text/javascript" src="lib/pen.js" ></script>
    <script>
        (function( $, document, undefined ) {

            $('#pen').pen();

            });
        })( jQuery, document );
    </script>
